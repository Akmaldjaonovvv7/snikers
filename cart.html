<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snickers Shop – Savatcha</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar__container">
      <a href="index.html" class="navbar__logo" aria-label="Bosh sahifa">
        <img src="https://www.snickers.com/sites/g/files/fnmzdf616/files/Snickers_NFL_Logo_0.png" alt="Snickers Logo" />
      </a>
      <ul class="navbar__links">
        <li><a href="index.html" class="btn">Bosh sahifa</a></li>
        <li><a href="products.html" class="btn">Mahsulotlar</a></li>
        <li><a href="promo.html" class="btn">Aksiya & Yangiliklar</a></li>
        <li><a href="about.html" class="btn">Biz haqimizda</a></li>
        <li><a href="contact.html" class="btn">Aloqa</a></li>
        <li>
          <a href="cart.html" class="btn active" aria-label="Savatcha">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cart-count-cart">0</span>
          </a>
        </li>
      </ul>
      <button class="navbar__toggle" aria-label="Menu"><i class="fa fa-bars"></i></button>
    </div>
  </nav>

  <main>
    <section id="cart-section">
      <h2>Savatcham</h2>
      <div id="cart-items">
        <!-- JavaScript orqali savatcha elementlari -->
      </div>
      <div id="cart-summary">
        <p><strong>Jami:</strong> <span id="cart-total">0</span> USD</p>
        <button id="checkout-btn">Buyurtma berish</button>
      </div>
    </section>

    <!-- Modal / Checkout Formi -->
    <div id="checkout-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeCheckout()">&times;</span>
        <h2>Buyurtma</h2>
        <form id="checkout-form">
          <label for="name">Ism:</label>
          <input type="text" id="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" required />

          <label for="address">Manzil:</label>
          <input type="text" id="address" required />

          <label for="phone">Telefon:</label>
          <input type="tel" id="phone" required />

          <button type="submit">Buyurtmani Yuborish</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer__container">
      <div class="footer__brand">
        <img src="https://www.snickers.com/sites/g/files/fnmzdf616/files/Snickers_NFL_Logo_0.png" alt="Snickers Logo" />
        <span>© 2025 SNICKERS® - A Mars Company</span>
      </div>
      <div class="footer__links">
        <a href="about.html">Biz haqimizda</a>
        <a href="promo.html">Aksiya & Yangiliklar</a>
        <a href="contact.html">Aloqa</a>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
  <script>
    document.querySelector('.navbar__toggle').addEventListener('click', function() {
      document.querySelector('.navbar__links').classList.toggle('navbar__links--open');
    });
  </script>
</body>
</html>
