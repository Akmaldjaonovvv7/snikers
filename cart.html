<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snickers Shop ‒ Savatcha</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar__top">
        <a href="index.html"><p>HOME</p></a>
        <a href="contact.html"><p>CONTACT</p></a>
        <a href="#"><p><i class="fa-solid fa-magnifying-glass"></i> SEARCH</p></a>
    </div>
    <div class="navbar__bottom">
        <img src="https://www.snickers.com/sites/g/files/fnmzdf616/files/Snickers_NFL_Logo_0.png" alt="Snickers Logo" />
        <ul class="contener">
           <li><a class="btn" href="index.html">HOME</a></li>
           <li><a class="btn" href="products.html">PRODUCTS</a></li>
           <li><a class="btn" href="contact.html">CONTACT</a></li>
           <li><a class="btn" href="cart.html">
               <i class="fa-solid fa-cart-shopping"></i>
               <span id="cart-count-cart">0</span>
             </a>
           </li>
        </ul>
    </div>
  </div>

  <!-- Savatcha Tarkibi -->
  <section id="cart-section">
    <h2>My Cart</h2>
    <div id="cart-items">
      <!-- JavaScript orqali savatcha elementlari -->
    </div>
    <div id="cart-summary">
      <p><strong>Total:</strong> <span id="cart-total">0</span> USD</p>
      <button id="checkout-btn">Checkout</button>
    </div>
  </section>

  <!-- Modal / Checkout Formi -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCheckout()">&times;</span>
      <h2>Checkout</h2>
      <form id="checkout-form">
        <label for="name">Ism:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="address">Manzil:</label>
        <input type="text" id="address" required />

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" required />

        <button type="submit">Buyurtmani Yuborish</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 SNICKERS® - A Mars Company</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
